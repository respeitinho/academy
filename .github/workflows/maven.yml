name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  tag_name:  'academy'
  image_name: 'docker-image'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      uses: ./.github/actions/maven_build

    - name: Docker run
      uses: ./.github/actions/docker_build
      with:
        tag_name: $tag_name
        image_name: $image_name

    - name: Save image to a file
      run: docker save -o $image_name.tar $image_name:$image_tag

  check_docker_images:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Docker image ls
      run: docker image ls